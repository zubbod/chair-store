  <div class="order">
    <h2 class="order__title">Оформление заказа</h2>
    <form action="post" class="checkout">
      <fieldsdet class="order__address">
        <h3 class="order__address-title">Адрес доставки</h3>
        <input type="text" name="address" placeholder="Город, улица, номер дома*">
        <div class="order__address-detail">
          <input type="text" name="office" placeholder="Кв./офис">
          <input type="text" name="floor" placeholder="Этаж">
          <input type="text" name="entrance" placeholder="Подъезд">
        </div>
        <textarea name="comment" id="" cols="30" rows="5" placeholder="Комментарий к заказу"></textarea>
      </fieldsdet>
      <fieldset class="order__addressee">
        <h3 class="order__addressee-title">Получатель</h3>
        <input type="text" name="name" placeholder="Имя*">
        <input type="text" name="surname" placeholder="Фамилия*">
        <input type="text" name="mail" placeholder="Электронная почта*">
        <input type="text" name="tel" placeholder="Номер телефона*">
      </fieldset>
      <input type="submit" name="order" value="Оформить заказ" class="order-submit">
    </form>
  </div>
